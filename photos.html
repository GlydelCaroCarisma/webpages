<style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #333;
}

header {
    background-image: url('img-br.png');
    background-size: cover;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.logo {
    width: 10%; 
    height: auto;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.5vw;
}

nav ul li a.active {
    font-weight: bold;
    color: white;
    text-decoration: underline; 
    
}
/* Photos Section Styling */
.photos-section {
    text-align: center;
    padding: 50px 20px;
    background-image: url('img-br.png');
    background-size: cover;
    padding: 60px 20px;
    text-align: center;
    color: black;
}

/* Heading Styles */
.photos-section h2 {
    font-size: 2.5vw;
    margin-bottom: 2px;
    color: black;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Photo Gallery Grid */
.photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Image Styling */
.photo-gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover Effects */
.photo-gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .photo-gallery {
        grid-template-columns: 1fr;
    }

    .photos-section h2 {
        font-size: 2vw;
    }
}

footer {
    background-color: black;
    padding: 20px;
}
</style>
